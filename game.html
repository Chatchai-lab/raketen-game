        }
    }

    document.onkeyup = funtion(e); {
        if (e.keyCode == 32) { //Leertaste wird losgelassen
        }
        if (e.keyCode == 38) { //oben losgelassen

        }
        if (e.keyCode == 40) { //unten losgelassen

    }
